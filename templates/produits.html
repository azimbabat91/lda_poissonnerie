{% extends 'base.html' %}

{% block content %}
<h2>Nos Produits</h2>

<div class="product-grid">
    {% for i in range(1, 13) %}
    <div class="product-card">
        <img src="{{ url_for('static', filename='images/produit' ~ i ~ '.jpg') }}" alt="produit {{ i }}">
        <div class="product-info">
            <h3>Nom du poisson {{ i }}</h3>
            <p>Prix: FCFA XXX</p>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
